<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD de Ordenes</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container mt-5">
			<div class="mb-3">
				<a href="index.html" class="btn btn-secondary"
					>üè† Volver al Dashboard</a
				>
			</div>

			<h2 class="text-center">Gesti√≥n de Ordenes</h2>
			<button
				class="btn btn-primary mb-3"
				data-bs-toggle="modal"
				data-bs-target="#addProductModal">
				Agregar Orden
			</button>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Client ID</th>
						<th>Status</th>
						<th>Monto Total</th>
					</tr>
				</thead>
				<tbody>
					<tr
						id="order-detail-${order.id}"
						class="order-detail-row"
						style="display: none">
						<td colspan="5">
							<strong>Productos en la Orden:</strong>
							<table class="table table-bordered mt-2">
								<thead>
									<tr>
										<th>Producto</th>
										<th>Cantidad</th>
										<th>Precio Unitario</th>
										<th>Total</th>
									</tr>
								</thead>
								<tbody id="order-items-${order.id}">
									<tr>
										<td colspan="4" class="text-center">
											Cargando...
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Modal para Agregar Cliente -->
		<div
			class="modal fade"
			id="addProductModal"
			tabindex="-1"
			aria-labelledby="addProductLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Agregar Nueva Orden</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="form-client">
							<div class="mb-3">
								<label class="form-label">Cliente Id</label>
								<input
									type="text"
									class="form-control"
									id="client_id"
									required />
							</div>
							<div class="mb-3">
								<label class="form-label">Status</label>
								<input
									type="text"
									class="form-control"
									id="status"
									required />
							</div>
							<div class="mb-3">
								<label class="form-label">Monto Total</label>
								<input
									type="number"
									class="form-control"
									id="total_amount"
									required />
							</div>
							<button type="submit" class="btn btn-success">
								Guardar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="orders.js"></script>
	</body>
</html>
