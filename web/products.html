<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD de Productos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container mt-5">
			<div class="mb-3">
				<a href="index.html" class="btn btn-secondary"
					>üè† Volver al Dashboard</a
				>
			</div>

			<h2 class="text-center">Gesti√≥n de Productos</h2>
			<button
				class="btn btn-primary mb-3"
				data-bs-toggle="modal"
				data-bs-target="#addProductModal">
				Agregar Producto
			</button>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>SKU</th>
						<th>Nombre</th>
						<th>Descripci√≥n</th>
						<th>Precio</th>
						<th>Categoria</th>
						<th>Status</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<!-- Modal para Agregar Producto -->
		<div
			class="modal fade"
			id="addProductModal"
			tabindex="-1"
			aria-labelledby="addProductLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Agregar Producto</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="form-product">
							<div class="mb-3">
								<label class="form-label">Nombre</label>
								<input type="text" class="form-control" id="name" required />
							</div>
							<div class="mb-3">
								<label class="form-label">SKU</label>
								<input type="text" class="form-control" id="sku" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Descripci√≥n</label>
								<input type="text" class="form-control" id="description" />
							</div>
							<div class="mb-3">
								<label class="form-label">Precio</label>
								<input type="number" class="form-control" id="price" step="0.01" min="0" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Categor√≠a</label>
								<select
									class="form-select"
									id="category-select">
									<option value="">
										Cargando categor√≠as...
									</option>
									<!-- Placeholder while loading -->
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Status</label>
								<input type="text" class="form-control" id="status" />
							</div>
							<button type="submit" class="btn btn-success" id="save-button">
								Guardar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="products.js"></script>
	</body>
</html>
